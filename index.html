<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacGOAL - the Game!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="pregame">
      <!-- CHOOSING YOUR FIGTER -->
      <h1>TicTac<span>GOAL</span> - the Game!</h1>

      <div class="howManyGames">
        <h2>How many games would you like to play?</h2>
        <div>
          <span
            ><input type="radio" id="one" name="howManyGames" value="1" />
            <label for="one">1</label></span
          >
          <span
            ><input type="radio" id="three" name="howManyGames" value="3" />
            <label for="three">3</label></span
          >
          <span
            ><input type="radio" id="five" name="howManyGames" value="5" />
            <label for="five">5</label></span
          >
          <span
            ><input type="radio" id="ten" name="howManyGames" value="10" />
            <label for="ten">10</label></span
          >
        </div>
      </div>

      <h3>CHOOSE YOUR FIGHTER!</h3>

      <div class="chooseFighter">
        <div class="fighterWrap">
          <div class="fighters fighterA" name="Lionel Messi"></div>
          <div class="playerNumber"></div>
        </div>
        <div class="fighterWrap">
          <div class="fighters fighterB" name="Kevin De Bruyne"></div>
          <div class="playerNumber"></div>
        </div>
        <div class="fighterWrap">
          <div class="fighters fighterC" name="Mikel Oyarzabal"></div>
          <div class="playerNumber"></div>
        </div>
        <div class="fighterWrap">
          <div class="fighters fighterD" name="Neymar"></div>
          <div class="playerNumber"></div>
        </div>
        <div class="fighterWrap">
          <div class="fighters fighterE" name="Christian Eriksen"></div>
          <div class="playerNumber"></div>
        </div>
        <div class="fighterWrap">
          <div class="fighters fighterF" name="Cristiano Ronaldo"></div>
          <div class="playerNumber"></div>
        </div>
        <div class="fighterWrap">
          <div class="fighters fighterG" name="Harry Kane"></div>
          <div class="playerNumber"></div>
        </div>
        <div class="fighterWrap">
          <div class="fighters fighterH" name="Robert Lewandowski"></div>
          <div class="playerNumber"></div>
        </div>
        <div class="fighterWrap">
          <div class="fighters fighterI" name="Luka ModriÄ‡"></div>
          <div class="playerNumber"></div>
        </div>

        <div class="fighterWrap">
          <div class="fighters fighterJ" name="Karim Benzema"></div>
          <div class="playerNumber"></div>
        </div>
      </div>
      <button class="start" disabled>Start the game!</button>
      <button class="musicSwitch"></button>
    </div>

    <div class="game d-none">
      <div class="results">
        <div class="player1">
          <img />
          <span
            ><span class="name1"></span>
            <div class="block"></div
          ></span>
        </div>
        <div class="middle">0:0</div>
        <div class="player2">
          <span
            ><span class="name2"></span>
            <div class="block"></div
          ></span>
          <img />
        </div>
      </div>
      <div class="ticTac">
        <div class="ticTacField colOne rowA"></div>
        <div class="ticTacField colTwo rowA"></div>
        <div class="ticTacField colThree rowA"></div>
        <div class="ticTacField colFour rowA"></div>
        <div class="ticTacField colFive rowA"></div>

        <div class="ticTacField colOne rowB"></div>
        <div class="ticTacField colTwo rowB"></div>
        <div class="ticTacField colThree rowB"></div>
        <div class="ticTacField colFour rowB"></div>
        <div class="ticTacField colFive rowB"></div>

        <div class="ticTacField colOne rowC"></div>
        <div class="ticTacField colTwo rowC"></div>
        <div class="ticTacField colThree rowC"></div>
        <div class="ticTacField colFour rowC"></div>
        <div class="ticTacField colFive rowC"></div>

        <div class="ticTacField colOne rowD"></div>
        <div class="ticTacField colTwo rowD"></div>
        <div class="ticTacField colThree rowD"></div>
        <div class="ticTacField colFour rowD"></div>
        <div class="ticTacField colFive rowD"></div>

        <div class="ticTacField colOne rowE"></div>
        <div class="ticTacField colTwo rowE"></div>
        <div class="ticTacField colThree rowE"></div>
        <div class="ticTacField colFour rowE"></div>
        <div class="ticTacField colFive rowE"></div>
      </div>
    </div>

    <div class="modal d-none"></div>
    <div class="overlay d-none"></div>
    <script src="./scripts/pregame.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/aftergame.js"></script>
    <script src="./scripts/modal.js"></script>
  </body>
</html>
